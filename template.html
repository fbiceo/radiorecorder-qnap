      audio{width:480px;}

  <body>

    <div class="blog-masthead">

      <div class="blog-header">  
        <span id="program_title">{CHANNEL_NAME} </span>
        <img src="{CHANNEL_LOGO}">
        <audio controls id="player" >
          <source src="{URL}" type="audio/mpeg" id="player_source">
          Your browser does not support the audio tag.
        </audio>
      </div>


      <div class="row">
        <div class="col-sm-10 blog-main">

            <!-- Default panel contents -->
            <div class="panel-heading"><span class="glyphicon glyphicon-th-list"></span> 電台清單</div>
            <ul class="list-group">
              {CHANNEL_LIST}
            </ul>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">

<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
